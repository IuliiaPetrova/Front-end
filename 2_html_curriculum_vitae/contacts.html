    <title>Contact form</title>

<body>
<header>
    <b>CONTACTS</b>
    <nav>
        <p>
            <a href="cv.html" target="_self" title = "Open the CV main page">Curriculum vitae</a>
            <a href="contacts.html" target="_self" title = "Go to the contact form">Contact form</a>
        </p>
    </nav>
</header>

<article>
    <h1>Curriculum vitae</h1>
    <section>
        <h3>Send a message</h3>
        <form method="get" action="sendForm.html">
            <table>
                <tr>
                    <td><label for="name">Your Name:</label></td>
                    <td><input type="text" name="login" id="name" placeholder="Enter your name" /></td></tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter your email" /></td></tr>
                <tr>
                    <td><label for="message">Write a message:</label></td>
                    <td><textarea name="about" id="message" placeholder="Write a message"></textarea></td></tr>
            </table>
            <input type="submit" value="Send" />
        </form>
    </section>
</article>
